# Usage: KITCHEN_YAML=.kitchen.docker.yml bundle exec kitchen list
---
driver:
  name: dokken
  chef_version: 17.9.46
  privileged: true # because Docker and SystemD/Upstart

transport:
  name: dokken

provisioner:
  name: dokken
  chef_license: accept

verifier:
  name: inspec

platforms:
- name: centos-stream-8
  driver:
    image: dokken/centos-stream-8:sha-f885abd
    intermediate_instructions:
      - RUN dnf clean all
      - RUN dnf -y install net-tools lsof
    pid_one_command: /usr/lib/systemd/systemd

- name: fedora-39
  driver:
    image: dokken/fedora-39
    intermediate_instructions:
    - RUN yum clean all
    pid_one_command: /usr/lib/systemd/systemd
    intermediate_instructions:
      - RUN yum -y install tar yum

- name: ubuntu-22.04
  driver:
    image: dokken/ubuntu-22.04
    pid_one_command: /bin/systemd
    intermediate_instructions:
      - RUN /usr/bin/apt-get update
      - RUN /usr/bin/apt-get install apt-transport-https net-tools curl -y

suites:
- name: default
  ports:
    - 8081
    - 8082
